<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija Klijenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form id="registrationForm">
    <h2>Registracija Klijenta</h2>

    <label for="username">Korisničko Ime:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Šifra:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="name">Ime:</label>
    <input type="text" id="name" name="name">

    <label for="lastName">Prezime:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="birthDate">Datum Rođenja:</label>
    <input type="date" id="birthDate" name="birthDate">

    <button type="button" onclick="registerClient()">Registruj Klijenta</button>
</form>

<script>
    function registerClient() {
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            name: document.getElementById('name').value,
            lastName: document.getElementById('lastName').value,
            birthDate: document.getElementById('birthDate').value
        };

        fetch('http://localhost:8082/api/user/register/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Klijent uspešno registrovan!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Došlo je do greške prilikom registracije klijenta.');
            });
    }
</script>
</body>
</html>
