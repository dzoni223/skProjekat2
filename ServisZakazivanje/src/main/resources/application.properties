#Server
server.port=8081
server.servlet.context-path=/api
# Jpa settings
spring.jpa.hibernate.ddl-auto=update
# Datasource
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

oauth.jwt.secret=secret_key
spring.security.user.name=admin

# Service Discovery (Eureka) - If you're using service discovery
# eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Retry Configuration
# Customize these values based on your requirements
# spring.retry.max-attempts=3
# spring.retry.backoff-initial-interval=1000
# spring.retry.backoff-max-interval=3000
#
# RabbitMQ Configuration (for asynchronous messaging)
# Customize these values based on your RabbitMQ setup
# spring.rabbitmq.host=localhost
# spring.rabbitmq.port=5672
# spring.rabbitmq.username=guest
# spring.rabbitmq.password=guest
#
# Logging Configuration (optional)
# Customize logging levels based on your needs
# logging.level.root=INFO
# logging.level.org.springframework=INFO
# logging.level.your.package=DEBUG